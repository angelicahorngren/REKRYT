<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Code Editor</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Code Editor</h2>
                <p class="text-muted mb-3">
                    Edit the player properties below to modify the game behavior. 
                    Try adjusting values like gravity, jumpForce, or width/height to see how they affect the game!
                </p>
                <div id="editor" class="code-editor">{{ code }}</div>
                <div class="mt-3">
                    <button id="applyChanges" class="btn btn-primary">Apply Changes</button>
                    <a href="/" class="btn btn-secondary">Back to Game</a>
                </div>
                <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
