<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Code Editor</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Code Editor</h2>
                <div id="editor" class="code-editor">{{ code }}</div>
                <div class="mt-3">
                    <button id="applyChanges" class="btn btn-primary">Apply Changes</button>
                    <a href="/" class="btn btn-secondary">Back to Game</a>
                </div>
                <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
            </div>
            <div class="col-md-6">
                <h2>Game Preview</h2>
                <div class="game-container">
                    <canvas id="gameCanvas" width="800" height="400"></canvas>
                    <div id="gameOverScreen" class="game-over d-none">
                        <h2>Game Over</h2>
                        <p>Score: <span id="finalScore">0</span></p>
                        <button id="restartButton" class="btn btn-secondary">Restart Game</button>
                    </div>
                </div>
                <div class="mt-3">
                    <p>Score: <span id="currentScore">0</span></p>
                    <p>High Score: <span id="highScore">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
